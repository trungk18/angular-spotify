<div class="mx-6 bg-highlight border-none h-[1px] min-h-[1px]"></div>
@if (playlists$ | async; as playlists) {
  <ul class="pt-2 pb-1 px-0 overflow-auto">
    @for (playlist of playlists.items; track playlist) {
      <li>
        <as-nav-link [playlist]="playlist" />
      </li>
    }
  </ul>
}
@if (isPlaylistsLoading$ | async) {
  <as-spinner [size]="'lg'"> </as-spinner>
}
