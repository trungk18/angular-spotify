<div class="flex group">
  <div class="flex group-hover:hidden track-order">
    @if (isPlaying) {
      <img
        class="animated-equalizer"
        src="/assets/images/equaliser-animated-green.gif"
        alt="Playing" />
    } @else {
      <span class="text-description">{{ index }}</span>
    }
  </div>


  <as-play-button class="hidden pt-1 group-hover:block track-play-button"
    [flatIcon]="true"
    [isPlaying]="isPlaying"
    (togglePlay)="togglePlay.emit($event)">
  </as-play-button>
</div>
