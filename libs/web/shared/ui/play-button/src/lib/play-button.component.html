<button aria-roledescription="button"
  [title]="isPlaying ? 'Pause': 'Play'"
  [ngClass]="buttonClass"
  (click)="togglePlay.emit(isPlaying!)">
  <svg-icon class="play-icon"
    [key]="isPlaying ? 'pause' : 'play'"
    [size]="svgSize">
  </svg-icon>
  @if (isShowVolumeIcon) {
    <svg-icon class="volume-icon"
      [size]="svgSize"
      key="volume-high">
    </svg-icon>
  }
</button>
