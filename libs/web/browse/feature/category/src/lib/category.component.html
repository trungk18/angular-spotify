<div class="content-spacing">
  @if (category$ | async; as category) {
    <h2 class="mb-4 text-heading"
      >{{ category.name }}
    </h2>
  }
  <ng-container *ngrxLet="playlists$ as playlists">
    <as-playlist-list [isLoading]="!playlists"
      [playlists]="$any(playlists)">
    </as-playlist-list>
  </ng-container>
</div>
