<div class="mb-6 content-spacing">
  @if (categories$ | async; as categories) {
    <div class="common-grid"
      >
      @for (category of categories.items; track category) {
        <as-category-cover
          [category]="category">
        </as-category-cover>
      }
    </div>
  }
  @if (isLoading$ | async) {
    <as-spinner></as-spinner>
  }
</div>
